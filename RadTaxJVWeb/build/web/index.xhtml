<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <!--<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'></link>-->
        <link href='http://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'></link>
        <link href="resources/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"></link>        
        <link href="resources/css_ui/personalizados.css" type="text/css" rel="stylesheet"></link>        
        <link rel="stylesheet" type="text/css" href="resources/css_ui/login/layout.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </h:head>
    <h:body>                   
        <section id="contenedor-login">
            <h:form>
                <p:growl id="messages"/>
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage url="resources/media/cargando.gif"/>
                    <img  src="resources/media/ico-login.png" style="width: 100%;"/>
                </p:dialog>   
                <h:panelGrid columns="1" styleClass="panelGrid-login"> 
                    <h1>Bienvenido al Sistema de Login</h1>
                    <h:panelGrid columns="2" >
                        <img  src="resources/media/ico-login.png" style="width: 100%;"/>
                        <h:panelGrid columns="2" styleClass="panelGrid-login" style="float: right;">
                            <p:outputLabel value="Usuario:"></p:outputLabel>
                            <h:inputText value="#{loginController.nombre}" validatorMessage="Error Rectifique" required="true" label="usuario" id="usuario">
                                <f:validateLength maximum="10" minimum="3"></f:validateLength>
                            </h:inputText>                       

                            <p:outputLabel value="Clave:"></p:outputLabel>
                            <h:inputText value="#{loginController.clave}" validatorMessage="Error Rectifique" required="true" label="Clave" id="clave">
                                <f:validateLength maximum="10" minimum="3"></f:validateLength>
                            </h:inputText>               

                            <p:outputLabel value="Tipo:"></p:outputLabel>
                            <h:selectOneMenu value="#{loginController.tipoUsuario}">
                                <f:selectItem itemLabel="Selecciones.." itemValue="-1"></f:selectItem>
                                <f:selectItem itemLabel="Empleado" itemValue="0"></f:selectItem>
                                <f:selectItem itemLabel="Administrador" itemValue="1"></f:selectItem>
                            </h:selectOneMenu>

                            <h:outputLabel value="Hello from Facelets"></h:outputLabel>
                            <h:commandButton value="Login" action="#{loginController.loguearUsuario()}" styleClass="btn btn-success"/>
                        </h:panelGrid>                          
                    </h:panelGrid>
                    <h:panelGrid columns="1">  
                        <h:message for="usuario" class="error"></h:message>
                        <h:message for="clave" class="error"></h:message>
                    </h:panelGrid>
                </h:panelGrid>                    
            </h:form>
        </section>               
        <br/>        
    </h:body>
</html>
