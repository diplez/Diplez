<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/Plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <section>
            <h:form>  
                <p:dataTable id="dataTable" var="empleado" value="#{clienteController.listaEmpleados}" 
                             emptyMessage="No hay ningun Registro" styleClass="table table-hover contenedorTablaLista"
                              paginator="true" rows="7"
                             >
                    <f:facet name="header">
                        Lista Clientes
                    </f:facet>                                        
                    <p:column id="modelColumn1" filterBy="#{empleado.cedula}"   
                              headerText="Cedula" 
                              filterMatchMode="contains">  
                        <h:outputText value="#{empleado.cedula}" />  
                    </p:column>                  

                    <p:column id="modelColumn2" filterBy="#{empleado.nombre}"   
                              headerText="Nombre" 
                              filterMatchMode="contains">  
                        <h:outputText value="#{empleado.nombre}" />  
                    </p:column>                  

                    <p:column id="modelColumn3" filterBy="#{empleado.apellido}"   
                              headerText="Apellido" 
                              filterMatchMode="contains">  
                        <h:outputText value="#{empleado.apellido}" />  
                    </p:column>                  

                    <p:column id="modelColumn4" filterBy="#{empleado.direccion}"   
                              headerText="DirecciÃ³n" 
                              filterMatchMode="contains">  
                        <h:outputText value="#{empleado.direccion}" />                      
                    </p:column>                  

                    <p:column id="modelColumn5" filterBy="#{empleado.telefono}"   
                              headerText="TelÃ©fono" 
                              filterMatchMode="contains">  
                        <h:outputText value="#{empleado.telefono}" />  
                    </p:column>                                         
                    
                    <p:column id="modelColumn8" style="text-align: center"
                              headerText="Eliminar" 
                              footerText="contains" >  
                        <p:commandButton title="Eliminar" icon="ui-icon-trash" action="#{clienteController.eliminarEmpleado(empleado.id)}"/>
                    </p:column>
                </p:dataTable>  
            </h:form>                        
        </section>
        <br/>
    </ui:define>

</ui:composition>
