<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/Plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content" >
        <div id="muestra" style="text-align: center;background: white;width: 70%;margin: 0 auto;">
            <center><h2>Listado de Clientes</h2></center>
            <table class="table table-bordered" style="width:100%;margin: 0 auto;border: 2px ridge #5a69ba">
                <tr class="btn-success" >
                    <th>cedula</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>direccion</th>
                    <th>telefono</th>
                    <th>asignacion</th>
                </tr>                    
                <ui:repeat var="item" varStatus="status" value="#{clienteController.listaEmpleados}">                
                    <tr>
                        <th>#{item.cedula}</th>
                        <th>#{item.nombre}</th>
                        <th>#{item.apellido}</th>
                        <th>#{item.direccion}</th>
                        <th>#{item.telefono}</th>
                        <th>#{item.asignacion}</th>
                    </tr>                    
                </ui:repeat>                     
            </table>
        </div>        
        <div>
            <a href="javascript:imprSelec('muestra')" >Imprimir</a>
            <!--<a href="javascript:window.print()" >pa</a>-->
        </div>
        <script>
            function imprSelec(muestra) {
                var ficha = document.getElementById(muestra);
                var ventimp = window.open('', 'popimpr');
                ventimp.document.write('<img src="http://localhost:8084/RadTaxJVWeb/resources/media/portada.jpg" style="width: 100%;height: 200px"></img>')
                ventimp.document.write(ficha.innerHTML);
                ventimp.document.close();
                ventimp.print();
                ventimp.close();
            }
            window.onload = function() {
                initMap();
            };
        </script>
        <style type="text/css">
            table tr td{
                border: 1px solid green;
                border-collapse: collapse;
            }

        </style>
    </ui:define>


</ui:composition>
