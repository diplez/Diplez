<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/Plantilla/plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="agregarEmpleado">
            <h:panelGrid styleClass="centrarContenedor" columns="1">
                <p:accordionPanel>
                    <p:tab title="Ingrese Empleado">
                        <h:panelGrid columns="2"  cellpadding="5">
                            <h:outputLabel value="Cedula:" ></h:outputLabel>
                            <h:inputText value="#{empleadoController.empleado.cedula}" 
                                         required="true" validator="#{validarCedula.validate}"
                                         validatorMessage="Cedula Incorrecta"
                                         label="cedula"
                                         >
                                <f:validateLength maximum="10" minimum="10"></f:validateLength>
                            </h:inputText>

                            <h:outputLabel value="Nombre:" ></h:outputLabel>
                            <h:inputText label="Nombre:"
                                         value="#{empleadoController.empleado.nombre}" 
                                         required="true"
                                         requiredMessage="Incorrecto"
                                         >
                                <f:validateLength maximum="50" minimum="3"></f:validateLength>
                            </h:inputText>

                            <h:outputLabel value="Apellido:" ></h:outputLabel>
                            <h:inputText  label="Apellido:"
                                         value="#{empleadoController.empleado.apellido}" 
                                         required="true"
                                         requiredMessage="Incorrecto"
                                         >
                                <f:validateLength maximum="50" minimum="3"></f:validateLength>
                            </h:inputText>

                            <h:outputLabel value="Direccion:" ></h:outputLabel>
                            <h:inputText  label="Direccion:"
                                         value="#{empleadoController.empleado.direccion}" 
                                         required="true"
                                         requiredMessage="Incorrecto"
                                         >
                                <f:validateLength maximum="200" minimum="5"></f:validateLength>
                            </h:inputText>

                            <h:outputLabel value="TelÃ©fono:" ></h:outputLabel>
                            <h:inputText  label="Telefono:"
                                         value="#{empleadoController.empleado.telefono}" 
                                         required="true"
                                         requiredMessage="Incorrecto"
                                         >
                                <f:validateLength maximum="12" minimum="5"></f:validateLength>
                            </h:inputText>                                                  
                            <h:commandButton value="Guardar" action="#{empleadoController.guardarEmpleado()}" ></h:commandButton>
                        </h:panelGrid>   
                    </p:tab>
                </p:accordionPanel>
            </h:panelGrid>                
        </h:form>        
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
