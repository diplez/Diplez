<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >    
    <f:ajax event="click" render="@all" delay="10"  resetValues="true">        
        <h:form id="form1">               
            <p:dataTable id="dataTable" var="unidad" value="#{unidadBean.listaUnidad}" 
                         emptyMessage="No hay ningun Registro" paginator="true" rows="7">            
                <f:facet name="header">
                    Unidades Disponibles
                </f:facet>                                        

                <p:column id="modelColumn2"   
                          headerText="Placa" 
                          >  
                    <h:outputText value="#{unidad.numeroPlaca}" />  
                </p:column>                  

                <p:column id="modelColumn3"   
                          headerText="Codigo" 
                          >  
                    <h:outputText value="#{unidad.numeroUnidad}" />  
                </p:column>                  

                <p:column id="modelColumn4" 
                          headerText="Clientes" 
                          > 
                    <h:outputText value="#{unidad.cliente.size()}" />  
                </p:column>                                                                          
                
                <p:column id="modelColumn5" 
                          headerText="Estado" 
                          > 
                    <h:outputText value="#{unidad.estado==0?'No disponible':'Online'}" style="background:#{unidad.estado==0?'red':'green'};padding: 10px;color: white;border-radius: 20px;"/>  
                </p:column>                                                                          
            </p:dataTable>                                   
        </h:form>            
    </f:ajax>            
</ui:composition>
