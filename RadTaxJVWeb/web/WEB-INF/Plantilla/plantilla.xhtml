<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />                        
        <h:outputStylesheet name="./css/default.css"/>        
        <h:outputStylesheet name="./css/cssLayout.css"/>        
        <h:outputStylesheet name="./bootstrap/css/bootstrap.css"/>
        <h:outputStylesheet name="./css_ui/personalizados.css"/> 
        <h:outputStylesheet name="./bootstrap/modal/jquery.remodal.css"/> 
        <link rel="alternate" media="print" href="version-imprimir_lista.pdf"></link>
    </h:head>

    <h:body>
        <div id="top">                    
            <div>                
                <img src="http://localhost:8084/RadTaxJVWeb/resources/media/portada.jpg" style="width: 100%;height: 200px"></img>
            </div>                         
            <h:form>  
                <p:growl id="messages"/>
                <p:menubar style="margin-bottom: 0px;">
                    <p:menuitem value="Inicio" icon="ui-icon-home" url="#{sesionUrl.url}principal.xhtml"></p:menuitem>

                    <p:submenu label="Clientes" icon="ui-icon-person">
                        <p:menuitem value="Listar" url="#{sesionUrl.url}cliente/index.xhtml"/>
                        <p:menuitem value="Agregar" url="#{sesionUrl.url}#{clienteController.nuevoEmpleado()}" />
                    </p:submenu>

                    <p:submenu label="Empleados" icon="ui-icon-person" rendered="#{loginController.tipoUsuario==0?'false':'true'}">
                        <p:menuitem value="Listar" url="#{sesionUrl.url}Empleado/index.xhtml" />
                        <p:menuitem value="Agregar" url="#{sesionUrl.url}#{empleadoController.nuevoEmpleado()}" />
                    </p:submenu>

                    <p:menuitem value="Reportes" url="#{sesionUrl.url}reportes/index.xhtml" icon="ui-icon-document" rendered="#{loginController.tipoUsuario==0?'false':'true'}"/>                   

                    <p:menuitem value="Rutas" url="#{sesionUrl.url}rutas/index.xhtml" icon="ui-icon-close"  />

                    <p:menuitem value="Sistema" icon="ui-icon-close" url="#{sesionUrl.url}sistema/index.xhtml"/>

                    <f:facet name="options">
                        <h:form id="salir">
                            <p:commandButton type="button" value="Cerrar Session" icon="ui-icon-power" action="#{loginController.cerrarSession()}"/>
                        </h:form>
                    </f:facet>
                </p:menubar>
            </h:form>                            
        </div>

        <div class="center_content" style="margin-top: -20px;">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">                
                Desarrollado por Estudiantes Universidad Nacional de Loja<br/><br/>
                <sub>Copyright Â© 2015</sub>                               
            </ui:insert>
        </div>            

        <script src="http://maps.google.com/maps/api/js?libraries=places" type="text/javascript"></script>        
        <h:outputScript name="./bootstrap/js/jquery-2.1.1.js"></h:outputScript>
        <h:outputScript name="./bootstrap/js/bootstrap.min.js"></h:outputScript>         
        <h:outputScript name="./bootstrap/modal/jquery.remodal.min.js"></h:outputScript>                         
        <h:outputScript name="./js/jquery.geocomplete.min.js"></h:outputScript>        
    </h:body>
</html>
